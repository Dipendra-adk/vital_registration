{% extends 'index.html' %}
{% load static %}
{% block body %}
<br>
    <br>
<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <p>Reach out to us for any inquiries or feedback.</p>
    <div class="row">
      <div class="col information">
        <div class="contact-details">
          <p><i class="fas fa-map-marker-alt"></i> 123 Gongabu, Kathmandu</p>
          <p><i class="fas fa-envelope"></i> info@vitalregistration.com</p>
          <p><i class="fas fa-phone"></i> (+977) 9876543210</p>
          <p><i class="fas fa-clock"></i> Sunday - Friday: 10:00 AM - 5:00 PM</p>
          <p><i class="fas fa-clock"></i> Sunday: Closed</p>
          <p><i class="fas fa-globe"></i> www.registervital.com</p>
        </div>          
      </div>
      <div class="col form">
        <form>
          <input type="text" placeholder="Name*" required>
          <input type="email" placeholder="Email*" required>
          <textarea placeholder="Message*" required></textarea>
          <button id="submit" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
  {% endblock body %}
