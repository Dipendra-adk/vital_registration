{% extends 'index.html' %}
{% load static %}
{% block body %}

    <title>Birth Registration</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
    </style>

<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h1>Birth Registration Form</h1>
        <form action="/auth/signup/" method="post">{% csrf_token %}
                <label for="fname">Child's Name:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br>
                <label for="fname">Place of Birth:</label><br>
                <input type="text" id="pbirth" name="pbirth" required><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br>
                <label for="father">Father's Name:</label><br>
                <input type="text" id="father" name="father" required><br>
                <label for="mother">Mother's Name:</label><br>
                <input type="text" id="mother" name="mother" required><br>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
    </div>
</body>
<br>

{% endblock body %}
